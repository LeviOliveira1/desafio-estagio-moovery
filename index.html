<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logomoo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>
    <title>Moovery|Encurtador</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="left">
                <a href="https://moovery.com.br/" class="logo">
                    <img src="img/Moovery.png" alt="">
                </a>
                <ul class="menu">
                    
                </ul>
            </div>
            <div class="right">
                <div class="login">
                    <a href="https://moovery.app/painel/login">Login</a>
                </div>
                <div class="signup">
                    <a href="https://moovery.com.br/cadastro">Sign up</a>
                </div>
            </div>
        </header>

        <main>    
            <div class="wavy">
                <span style="--i:1">E</span>
                <span style="--i:2">n</span>
                <span style="--i:3">c</span>
                <span style="--i:4">u</span>
                <span style="--i:5">r</span>
                <span style="--i:6">t</span>
                <span style="--i:7">a</span>
                <span style="--i:8">d</span>
                <span style="--i:9">o</span>
                <span style="--i:10">r</span>
            </div>
            <form>
                <input type="text" placeholder="Encurtar um link aqui">
                <button type="submit">Encurtá-lo!</button>
            </form>
        </main>
        <div class="results"></div>

        <div class="popup">
            <p>√ Copied to clipboard</p>
        </div>

    </div>
    
</body>
</html>
